<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>შეხვედით თქვენს სისტემაში</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-main-container">
        <div class="auto-form-container">
            <form action="" method="get">
                <div class="form-label">
                    <label class="text-input-label" for="username">მომხმარებლის სახელი</label>
                <input class="text-input" type="text" name="username" id="username" 
                placeholder="შეიყვანეთ თქვენი სახელი">
                </div>
                <div class="form-label">
                    <label class="text-input-label" for="pass">პაროლი</label>
                    <input class=text-input type="password" name="password" id="password">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="save" name="">
                    <label for="save">დამახსოვრება</label>
                    
                </div>
                <button class="button">შესვლა</button>
                <a class="reset" href="#">პაროლის აღდგენა</a>
            </form>
        </div>
    </div>
</body>
</html>
